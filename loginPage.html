<body>
<center>
		<h1>Login</h1>
 <form>
            <input type="text" placeholder="Enter User Id" id="txt1" class="form-label"><br>
            <input type="password" placeholder="Enter Password" id="txt2" class="form-label"><br><br>

            <input type="button" value="Log in" class="btn btn-secondary" onclick="check()">
            <input type="reset"class="btn btn-secondary">
        </form>
        </center>
        <script>
            function check(){
                var id=document.getElementById("txt1").value;
                var pass=document.getElementById("txt2").value;

                if(id=="abhishek" && pass=="abc123")
                {
                    location.href="first.html";
                }
                else{
                    alert("Incorrect User Id or Password");
                    return false;
                }
            }
        </script>
